            <div class="row">
                <!-- ========== Start contact item ========== -->
                <div class="contact-item contact-card" data-tilt data-tilt-axis="x" data-tilt data-tilt-scale="1.1">

                        <i class="fas fa-phone">
                            <span class="contact-span">Phone</span>
                            <p class="contact-p">04872556335/346</p>
                        </i>
                    </div>
                </div>
                <!-- ========== End contact item ========== -->
                <!-- ========== Start contact item ========== -->
                <div class="contact-item contact-card" data-tilt data-tilt-axis="x" data-tilt data-tilt-scale="1.1">
                    <div class="contact-item-inner outer-shadow">
                        <i class="fas fa-envelope">
                            <span class="contact-span">Email Address</span>
                            <p class="contact-p">devaswom.guruvayur@gmail.com</p>
                        </i>
                    </div>
                </div>
                <!-- ========== End contact item ========== -->
                <!-- ========== Start contact item ========== -->
                <div class="contact-item contact-card" data-tilt data-tilt-axis="x" data-tilt data-tilt-scale="1.1">
                    <div class="contact-item-inner outer-shadow">
                        <i class="fas fa-map-marker-alt">
                            <span class="contact-span">Address</span>
                            <p class="contact-p">Guruvayur Devaswom<br>Guruvayur,PIN 680101<br> Thrissur, Kerala, India
                            </p>
                        </i>
                    </div>
                </div>
                <!-- ========== End contact item ========== -->
            </div>
            <!-- ========== Start contact from ========== -->
            <div class="row">
                <div class="contact-form">
                    <form action="" method="">
                        <div class="row">
                            <div class="w-50">
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input class="input-control" type="text" name="name" id="name" placeholder="Name"
                                        required>
                                </div>
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input class="input-control" type="email" name="email" id="sender"
                                        placeholder="email" required>
                                </div>
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <input class="input-control" type="text" name="subject" id="subject"
                                        placeholder="Subject" required>
                                </div>
                            </div>
                            <div class="w-50">
                                <div class="input-group outer-shadow hover-in-shadow">
                                    <textarea class="input-control" name="user_dtls" id="user_dtls" required
                                        placeholder="Type here..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="submit-btn">
                                <button class="btn-1 outer-shadow outer-shadw hover-in-shadow submit">Send
                                    Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ========== End contact from ========== -->
        </div>
